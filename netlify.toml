[functions]
  directory = "netlify/functions"

# Schedule daily card database update at 2 AM UTC
[[functions]]
  path = "/update-yugioh-cards"
  schedule = "@daily"

# Landing page by default
[[redirects]]
  from = "/"
  to = "/landing.html"
  status = 200

# Deck builder app when embed param is present
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false